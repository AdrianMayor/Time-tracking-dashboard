<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" href="../images/favicon-32x32.png"/>
</head>
<body>
    <main>
        <aside class="card userCard">

            <div class="card___header userCard__header">

                <img class="userCard__img" src="../images/image-jeremy.png" alt="Jeremy Profile Pic">

                <div class="userCard__info ">
                    <p>Report for</p>
                    <h1 class="userCard__info--name">Jeremy Robson</h1>
                </div>

            </div>

            <div class="userContentCard__timeSelect card__info">

                <menu>
                    <li id="daily">
                        Daily
                    </li>
                    <li id="weekly">
                        Weekly
                    </li>
                    <li id="monthly">
                        Monthly
                    </li>
                </menu>

            </div>

        </aside>

        <section class="card workCard timeCard">

            <div class="workCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-work.svg" alt="Work Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Work</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>

        <section class="card playCard timeCard">

            <div class="playCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-play.svg" alt="Game Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Play</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>

        <section class="card studyCard timeCard">

            <div class="studyCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-study.svg" alt="Study Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Study</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>

        <section class="card exerciseCard timeCard">

            <div class="exerciseCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-exercise.svg" alt="Work Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Exercise</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>

        <section class="card socialCard timeCard">

            <div class="socialCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-social.svg" alt="Work Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Social</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>

        <section class="card selfCareCard timeCard">

            <div class="selfCareCard__header timeCard__header">
                <img class="timeCard__img" src="../images/icon-self-care.svg" alt="Work Icon">
            </div>

            <div class="timeCard__info card__info">
                <div class="timeCard__hours ">
                    <p>Self Care</p>
                    <h2 class="timeCard__info--time fade"></h2>
                </div>

                <ul>
                    <li>
                        <button><img src="../images/icon-ellipsis.svg" alt="Three dots"></button>
                    </li>
                    <li class="timeCard__info--pastTime fade">
                        
                    </li>
                </ul>

            </div>

        </section>



    </main>
    <script src="./js/src.js"></script>
</body>
</html>
